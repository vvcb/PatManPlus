<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="../../node_modules/toastr/build/toastr.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker3.min.css">
		<title>PatMan +</title>
	</head>
	<body>
		<div class="container-fluid alt-grid" role="main">
			<div class="page-header">
				<h3>PatMan+: Arctic Royal Infirmary</h3>
				<h5>Next-Gen Patient List Manager</h5>
			</div>
      <div id="loading">
        <h1>Loading...</h1>
      </div>
			<div id="app" style="display:none">
        <search v-on:search-changed="search" v-bind:criteria="searchCriteria" v-bind:wards="wards" v-bind:consultants="consultants" v-bind:teams="teams"></search>

        <add-patient v-on:patient-created="patientCreated" v-bind:backend="backend" v-bind:wards="wards" v-bind:consultants="consultants" v-bind:teams="teams"></add-patient>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h5 class="panel-title" @click="togglePatientList">
						<span class="glyphicon glyphicon-th-list"></span>
						List of {{patients.length}} patients
						</h5>
					</div>
					<div id="patient-list-panel" class="container-fluid">
						<form>
							<div>
								<patient v-for="patient in patients" v-bind:patient="patient" v-bind:backend="backend" v-bind:wards="wards" v-bind:consultants="consultants" v-bind:teams="teams" v-on:patient-updated="patientUpdated" v-on:patient-reloaded="patientReloaded"></patient>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>window.$ = window.jQuery = require('jquery');</script>
		<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../../node_modules/lodash/lodash.min.js"></script>
		<script src="../../node_modules/moment/min/moment.min.js"></script>
		<script src="../../node_modules/vue/dist/vue.min.js"></script>
		<script src="../../node_modules/bootstrap-vue/build/bootstrap-vue.js" type="text/javascript"></script>
		<script src="../../node_modules/parsleyjs/dist/parsley.min.js" type="text/javascript"></script>
		<script src="../components/search.component.js"></script>
		<script src="../components/datepicker.component.js"></script>
		<script src="../components/add_patient.component.js"></script>
		<script src="../components/patient.component.js"></script>
		<script src="../js/lib/toastr.js"></script>
		<script src="../js/lib/bootstrap-datepicker.min.js"></script>
		<script src="../js/notification.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>
